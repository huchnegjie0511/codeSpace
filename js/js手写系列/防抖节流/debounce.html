        <button type="submit" id="btn">提交</button>
    <!-- </form> -->
</body>
<script>
    let btn=document.getElementById('btn')
    function send(e){
        console.log('提交完成',e)
    }
    btn.addEventListener('click',debounce(send,1000))
    function debounce(fn,delay){
        let timer;
        return function(){
            if(timer){
               clearTimeout(timer);//通过这个掐灭定时器
            }
            timer = setTimeout(function(){
                fn()
        },delay)//delay可以让用户调用
        }//使用闭包记录定时器
    }
    </script>
