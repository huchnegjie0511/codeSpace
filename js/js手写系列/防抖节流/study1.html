<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" id="btn">
</body>
<script>
    let btn = document.getElementById('btn')//获取点击事件的名字
    function send(){
        console.log('已提交')//确认已经提交
    }
    btn.addEventListener('click',debounce(send,1000))//设定监听事件确定送的内容和间隔时间
    function debounce(fn,deplay){
        let timer = null ; //设定计时器
        return function(){
        let args = arguments;//设定返回参数
        if(timer){
            clearTimeout(timer);//有值就重置计时器
        }
        timer = setTimeout(function(){
            fn.call(this,...args)
        },deplay)
        }
    }
</script>
</html>
