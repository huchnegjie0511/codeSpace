<script>
    // es6新方式 模板拼接语法 为js增加框架奠定了基础
    let temlate=`
    <ul>
        <% for(let i=0;i<arr.length;++){ %>
            <li><%=arr[i] %></li>
        <% }%>
    </ul>
    `
    //架构方式写函数进行模板读取
    function compile(){
        let evalExpr = /<%(.+?)%/g;
        tel = tel.replace(evalExpr,'**');
        return tel
    }
    compile(temlate)
</script>
