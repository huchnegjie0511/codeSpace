<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2 v-pre>{{message}}</h2>
        <!-- v-pre告知html不需要将其展示成字符串 -->
        <h2 o-cloak>{{message}}</h2>
        <!-- 加了o-cloak以后在编译完成之前不出现 -->
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return{
                   message:'hello world'
                }
            },
            methods:{
                
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
