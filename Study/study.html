<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myFunction(){
        document.getElementById("demo").innerHTML="hello World"
    }
</script>
<body>
    <p ondblclick="myFunction()">双击这段触发一个函数</p>
    <p id="demo">hello</p>
</body>
</html>
